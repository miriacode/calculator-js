<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme flex">
    <div class="calculator flex">
        <div class="toggle">
            <!-- add -->
        </div>
        <div class="output">
            <div class="previous__output">1x8</div>
            <div class="current__output">8</div>
        </div>

        <div class="buttons grid">
            <div class="buttons__extra">M+</div>
            <div class="buttons__extra">M-</div>
            <div class="buttons__extra">M</div>
            <div class="buttons__extra buttons__extra--delete"></div>
            <div class="buttons__extra">AC</div>
            <div class="buttons__extra">+/-</div>
            <div class="buttons__extra">%</div>
            <div class="buttons__operator">รท</div>
            <div class="buttons__number">7</div>
            <div class="buttons__number">8</div>
            <div class="buttons__number">9</div>
            <div class="buttons__operator">x</div>
            <div class="buttons__number">4</div>
            <div class="buttons__number">5</div>
            <div class="buttons__number">6</div>
            <div class="buttons__operator">-</div>
            <div class="buttons__number">1</div>
            <div class="buttons__number">2</div>
            <div class="buttons__number">3</div>
            <div class="buttons__operator">+</div>
            <div class="buttons__number buttons__number--double">0</div>
            <div class="buttons__number">,</div>
            <div class="buttons__operator">=</div>
        </div>
    </div>
</body>
</html>
